<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Dropdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Position Dropdown Test</h1>
    
    <div class="test-section">
        <h3>Position Dropdown Test</h3>
        <p>This test simulates the position dropdown functionality from the employee form.</p>
        
        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="">Select Position</option>
        </select>
        
        <button onclick="testLoadPositions()">Load Positions</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h3>Test Log</h3>
        <div id="log"></div>
    </div>

    <script>
        // Add CSRF token meta tag (simulating Django template)
        const metaTag = document.createElement('meta');
        metaTag.name = 'csrf-token';
        metaTag.content = 'test-csrf-token';
        document.head.appendChild(metaTag);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Helper function to get CSRF cookie (same as in employee form)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Updated loadPositions function (same as in employee form)
        async function loadPositions() {
            try {
                log('Starting position load...', 'info');
                
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value 
                    || document.querySelector('meta[name="csrf-token"]')?.getAttribute('content')
                    || getCookie('csrftoken');
                
                log(`CSRF token: ${csrfToken ? csrfToken.substring(0, 10) + '...' : 'Not found'}`, 'info');
                
                const response = await fetch('/api/hr/positions/', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'X-CSRFToken': csrfToken || '',
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`API Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById('position');
                    
                    // Clear existing options except the default one
                    select.innerHTML = '<option value="">Select Position</option>';
                    
                    const positions = data.results || data;
                    positions.forEach(position => {
                        const option = document.createElement('option');
                        option.value = position.id;
                        option.textContent = position.title;
                        select.appendChild(option);
                    });
                    
                    log(`✅ Positions loaded successfully: ${positions.length} positions`, 'success');
                    
                    // Log first few positions
                    positions.slice(0, 3).forEach(pos => {
                        log(`  - ${pos.title} (ID: ${pos.id})`, 'info');
                    });
                    
                    if (positions.length > 3) {
                        log(`  ... and ${positions.length - 3} more`, 'info');
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`❌ Failed to load positions: ${response.status} ${response.statusText}`, 'error');
                    log(`Response: ${errorText.substring(0, 200)}`, 'error');
                    
                    // Don't show error to user unless it's critical
                    if (response.status === 403 || response.status === 401) {
                        log('⚠️ Authentication required for positions API', 'error');
                    }
                }
            } catch (error) {
                log(`❌ Error loading positions: ${error.message}`, 'error');
                console.error('Position loading error:', error);
            }
        }

        function testLoadPositions() {
            log('=== Starting Position Load Test ===', 'info');
            loadPositions();
        }

        // Load positions on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, testing position dropdown...', 'info');
            testLoadPositions();
        });
    </script>
</body>
</html>
