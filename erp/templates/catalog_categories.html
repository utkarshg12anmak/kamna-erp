<div class="container-fluid">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card-like">
        <h2 class="h5 mb-3">Create Category</h2>
        <div id="createAlert" class="alert alert-danger py-2 px-3" style="display:none;"></div>
        <form id="createCategoryForm">
          <div class="mb-3">
            <label for="catName" class="form-label">Name</label>
            <input type="text" class="form-control" id="catName" required>
          </div>
          <div class="mb-3">
            <label for="catParent" class="form-label">Parent (optional)</label>
            <select id="catParent" class="form-select">
              <option value="">— None —</option>
            </select>
            <div class="form-text">Only root categories can be selected as parent.</div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="catActive" checked>
            <label class="form-check-label" for="catActive">Active</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Category</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card-like">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">Categories</h2>
          <div class="d-flex gap-2 align-items-center">
            <input id="searchInput" type="search" class="form-control form-control-sm" placeholder="Search categories..." style="width:220px;">
            <button id="clearSearch" class="btn btn-outline-secondary btn-sm" type="button">Clear</button>
            <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Parent</th>
                <th>Active</th>
                <th>Created By</th>
                <th>Updated By</th>
                <th>Updated At</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="catBody"></tbody>
          </table>
        </div>
        <div id="pager" class="d-flex justify-content-between align-items-center mt-2">
          <div id="pageInfo" class="small text-muted"></div>
          <div class="btn-group btn-group-sm">
            <button id="prevPage" class="btn btn-outline-secondary" type="button">Previous</button>
            <button id="nextPage" class="btn btn-outline-secondary" type="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal-backdrop-custom" style="display:none;">
  <div class="modal-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Edit Category</h5>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="closeEdit()">✕</button>
    </div>
    <form id="editCategoryForm">
      <input type="hidden" id="editId">
      <div class="mb-3">
        <label for="editName" class="form-label">Name</label>
        <input type="text" id="editName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editParent" class="form-label">Parent</label>
        <select id="editParent" class="form-select">
          <option value="">— None —</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="editActive" class="form-check-input">
        <label class="form-check-label" for="editActive">Active</label>
      </div>
      <div id="editAlert" class="alert alert-danger py-2 px-3" style="display:none;"></div>
      <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-outline-secondary" onclick="closeEdit()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- History Modal -->
<div id="historyModal" class="modal-backdrop-custom" style="display:none;">
  <div class="modal-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Category History</h5>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="closeHistory()">✕</button>
    </div>
    <div id="historyList" class="list-group small" style="max-height:50vh; overflow:auto;"></div>
  </div>
</div>

<style>
  /* Match Brand page modal and timeline styles */
  .modal-backdrop-custom { position: fixed; inset: 0; background: rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; z-index: 1050; }
  .modal-card { width: 100%; max-width: 520px; background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; }
  .timeline-icon { width: 24px; height:24px; display:inline-flex; align-items:center; justify-content:center; border-radius: 999px; margin-right:8px; font-weight:700; }
  .tl-add { background:#E6F4FF; color:#1D4ED8; }
  .tl-update { background:#FEF3C7; color:#92400E; }
  .tl-delete { background:#FEE2E2; color:#991B1B; }
</style>

<script>
  const API = '/api/catalog/categories';
  const PAGE_SIZE = 10;
  let currentPage = 1; let currentSearch = '';

  function token() { const t = localStorage.getItem('accessToken'); if (!t) { window.location = '/'; } return t; }
  async function apiFetch(url, options={}) {
    const headers = Object.assign({ 'Content-Type': 'application/json', 'Authorization': `Bearer ${token()}` }, options.headers || {});
    const res = await fetch(url, { ...options, headers });
    if (res.status === 401) { window.location = '/'; throw new Error('Unauthorized'); }
    return res;
  }
  function fmtDate(v){ if(!v) return ''; return new Date(v).toLocaleString(); }

  function rowHtml(r){
    return `
    <tr>
      <td>${r.name}</td>
      <td>${r.parent_name ?? ''}</td>
      <td>${r.active ? '<span class="badge text-bg-success">Yes</span>' : '<span class="badge text-bg-secondary">No</span>'}</td>
      <td>${r.created_by ?? ''}</td>
      <td>${r.updated_by ?? ''}</td>
      <td>${fmtDate(r.updated_at)}</td>
      <td class="text-end">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-primary" onclick='openEdit(${JSON.stringify(r)})'>Edit</button>
          <button class="btn btn-outline-secondary" onclick="viewHistory(${r.id})">History</button>
        </div>
      </td>
    </tr>`;
  }

  async function loadParents(selectId){
    try{
      const res = await apiFetch(`${API}/?parent__isnull=true&active=true`);
      const data = await res.json();
      const list = Array.isArray(data) ? data : (data.results || []);
      const sel = document.getElementById(selectId);
      sel.innerHTML = '<option value="">— None —</option>' + list.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }catch(e){ console.error(e); }
  }

  function renderPagination(count){
    const totalPages = Math.max(1, Math.ceil((count || 0) / PAGE_SIZE));
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages} — ${count || 0} items`;
    document.getElementById('prevPage').disabled = currentPage <= 1;
    document.getElementById('nextPage').disabled = currentPage >= totalPages;
  }

  async function fetchRows(){
    const params = new URLSearchParams();
    params.set('page', String(currentPage));
    if (currentSearch) params.set('search', currentSearch);
    const res = await apiFetch(`${API}/?${params.toString()}`);
    const data = await res.json();
    const list = Array.isArray(data) ? data : (data.results || []);
    const count = Array.isArray(data) ? list.length : (data.count ?? list.length);
    document.getElementById('catBody').innerHTML = list.map(rowHtml).join('');
    renderPagination(count);
  }

  async function createRow(e){
    e.preventDefault();
    const alert = document.getElementById('createAlert');
    alert.style.display = 'none';
    const payload = {
      name: document.getElementById('catName').value.trim(),
      parent: document.getElementById('catParent').value || null,
      active: document.getElementById('catActive').checked,
    };
    try{
      const res = await apiFetch(`${API}/`, { method:'POST', body: JSON.stringify(payload) });
      if(!res.ok){ const err = await res.json().catch(()=>({detail:'Error'})); alert.textContent = JSON.stringify(err); alert.style.display='block'; return; }
      document.getElementById('createCategoryForm').reset();
      document.getElementById('catActive').checked = true;
      currentPage = 1; // reset to first page
      await fetchRows();
      await loadParents('catParent');
    }catch(e){ alert.textContent = String(e); alert.style.display='block'; }
  }

  function openEdit(r){
    document.getElementById('editId').value = r.id;
    document.getElementById('editName').value = r.name;
    document.getElementById('editActive').checked = !!r.active;
    loadParents('editParent').then(()=>{ document.getElementById('editParent').value = r.parent || ''; });
    document.getElementById('editModal').style.display = 'flex';
  }
  function closeEdit(){ document.getElementById('editModal').style.display = 'none'; }

  async function saveEdit(e){
    e.preventDefault();
    const id = document.getElementById('editId').value;
    const payload = {
      name: document.getElementById('editName').value.trim(),
      parent: document.getElementById('editParent').value || null,
      active: document.getElementById('editActive').checked,
    };
    const alert = document.getElementById('editAlert');
    alert.style.display = 'none';
    try{
      const res = await apiFetch(`${API}/${id}/`, { method:'PUT', body: JSON.stringify(payload) });
      if(!res.ok){ const err = await res.json().catch(()=>({detail:'Error'})); alert.textContent = JSON.stringify(err); alert.style.display='block'; return; }
      closeEdit();
      await fetchRows();
      await loadParents('catParent');
    }catch(e){ alert.textContent = String(e); alert.style.display='block'; }
  }

  function iconFor(type){
    if (type === '+') return '<span class="timeline-icon tl-add">+</span>';
    if (type === '-') return '<span class="timeline-icon tl-delete">-</span>';
    return '<span class="timeline-icon tl-update">~</span>';
  }

  async function viewHistory(id){
    const res = await apiFetch(`${API}/${id}/history/`);
    const data = await res.json();
    const list = Array.isArray(data) ? data : (data.results || []);
    document.getElementById('historyList').innerHTML = list.map(h => `
      <div class="list-group-item d-flex align-items-center">
        ${iconFor(h.history_type)}
        <div>
          <div class="fw-semibold">${h.name} ${h.parent ? '(Child)' : '(Root)'} <span class="text-muted">${h.history_user ? 'by ' + h.history_user : ''}</span></div>
          <div class="text-muted">${fmtDate(h.history_date)} — ${h.history_type === '+' ? 'Created' : h.history_type === '-' ? 'Deleted' : 'Updated'}</div>
        </div>
      </div>`).join('');
    document.getElementById('historyModal').style.display = 'flex';
  }
  function closeHistory(){ document.getElementById('historyModal').style.display = 'none'; }

  function debounce(fn, delay){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), delay); }; }

  document.getElementById('createCategoryForm').addEventListener('submit', createRow);
  document.getElementById('editCategoryForm').addEventListener('submit', saveEdit);
  document.getElementById('refreshBtn').addEventListener('click', () => { fetchRows(); loadParents('catParent'); });
  document.getElementById('prevPage').addEventListener('click', ()=>{ if (currentPage>1){ currentPage--; fetchRows(); } });
  document.getElementById('nextPage').addEventListener('click', ()=>{ currentPage++; fetchRows(); });
  const onSearchChange = debounce(()=>{ currentSearch = document.getElementById('searchInput').value.trim(); currentPage=1; fetchRows(); }, 300);
  document.getElementById('searchInput').addEventListener('input', onSearchChange);
  document.getElementById('clearSearch').addEventListener('click', ()=>{ document.getElementById('searchInput').value=''; currentSearch=''; currentPage=1; fetchRows(); });

  document.addEventListener('DOMContentLoaded', () => { fetchRows(); loadParents('catParent'); });
</script>
