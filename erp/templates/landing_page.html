<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ERP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --primary: #3C83F6; --bg: #f5f6f8; --card-shadow: 0 8px 24px rgba(0,0,0,.08); }
    body { background: var(--bg); }
    .login-card {
      max-width: 420px;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--card-shadow);
      padding: 32px;
    }
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    .btn-primary:hover {
      filter: brightness(0.95);
      background-color: var(--primary);
      border-color: var(--primary);
    }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card w-100">
      <h1 class="h4 text-center mb-4">Welcome to ERP</h1>
      <form method="post" action="/api/auth/jwt/create/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="/admin/" class="small text-decoration-none">Go to Admin Panel</a>
      </div>
    </div>
  </div>
</body>
</html>
