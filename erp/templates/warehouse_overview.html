<div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 m-0">Warehouse Overview</h2>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/app/warehousing/config/locations?warehouse={{ warehouse.id }}">View Locations</a>
      <a class="btn btn-outline-primary btn-sm" href="/app/warehousing/config">Configuration</a>
    </div>
  </div>
  <div class="card-like">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="small text-muted">Code</div>
        <div class="fw-semibold">{{ warehouse.code }}</div>
      </div>
      <div class="col-md-6">
        <div class="small text-muted">Name</div>
        <div>{{ warehouse.name }}</div>
      </div>
      <div class="col-md-4">
        <div class="small text-muted">Status</div>
        <div><span class="badge {{ 'text-bg-success' if warehouse.status=='ACTIVE' else 'text-bg-secondary' }}">{{ warehouse.status }}</span></div>
      </div>
      <div class="col-md-4">
        <div class="small text-muted">City</div>
        <div>{{ warehouse.city }}</div>
      </div>
      <div class="col-md-4">
        <div class="small text-muted">State</div>
        <div>{{ warehouse.state }}</div>
      </div>
      <div class="col-md-6">
        <div class="small text-muted">GSTIN</div>
        <div>{{ warehouse.gstin }}</div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="card-like">
      <div class="text-muted">Stock and Transfers tabs will appear here.</div>
    </div>
  </div>
</div>
