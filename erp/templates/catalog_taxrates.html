<div class="container-fluid">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card-like">
        <h2 class="h5 mb-3">Create Tax Rate</h2>
        <div id="createAlert" class="alert alert-danger py-2 px-3" style="display:none;"></div>
        <form id="createForm">
          <div class="mb-3">
            <label class="form-label" for="txName">Name</label>
            <input id="txName" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="txPercent">Percent</label>
            <input id="txPercent" type="number" min="0" max="100" step="0.01" class="form-control" required>
          </div>
          <div class="form-check mb-3">
            <input id="txActive" type="checkbox" class="form-check-input" checked>
            <label class="form-check-label" for="txActive">Active</label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card-like">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">Tax Rates</h2>
          <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead><tr>
              <th>Name</th>
              <th>Percent</th>
              <th>Active</th>
              <th>Created By</th>
              <th>Updated By</th>
              <th>Updated At</th>
              <th class="text-end">Actions</th>
            </tr></thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal-backdrop-custom" style="display:none;">
  <div class="modal-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Edit Tax Rate</h5>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="closeEdit()">✕</button>
    </div>
    <form id="editForm">
      <input type="hidden" id="editId">
      <div class="mb-3">
        <label class="form-label" for="editName">Name</label>
        <input id="editName" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="editPercent">Percent</label>
        <input id="editPercent" type="number" min="0" max="100" step="0.01" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input id="editActive" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="editActive">Active</label>
      </div>
      <div id="editAlert" class="alert alert-danger py-2 px-3" style="display:none;"></div>
      <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-outline-secondary" onclick="closeEdit()">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- History Modal -->
<div id="historyModal" class="modal-backdrop-custom" style="display:none;">
  <div class="modal-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Tax Rate History</h5>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="closeHistory()">✕</button>
    </div>
    <div id="historyList" class="list-group small" style="max-height:50vh; overflow:auto;"></div>
  </div>
</div>

<style>
  /* Match Brand timeline styles */
  .modal-backdrop-custom { position: fixed; inset: 0; background: rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; z-index: 1050; }
  .modal-card { width: 100%; max-width: 520px; background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; }
  .timeline-icon { width: 24px; height:24px; display:inline-flex; align-items:center; justify-content:center; border-radius: 999px; margin-right:8px; font-weight:700; }
  .tl-add { background:#E6F4FF; color:#1D4ED8; }
  .tl-update { background:#FEF3C7; color:#92400E; }
  .tl-delete { background:#FEE2E2; color:#991B1B; }
</style>

<script>
  const API = '/api/catalog/tax-rates';
  function token(){ const t = localStorage.getItem('accessToken'); if(!t){ window.location='/'; } return t; }
  async function apiFetch(url, options={}){ const headers = Object.assign({ 'Content-Type':'application/json', 'Authorization': `Bearer ${token()}` }, options.headers||{}); const res = await fetch(url, { ...options, headers }); if(res.status===401){ window.location='/'; throw new Error('Unauthorized'); } return res; }
  function fmtDate(v){ if(!v) return ''; return new Date(v).toLocaleString(); }

  function row(r){ return `
    <tr>
      <td>${r.name}</td>
      <td>${r.percent}%</td>
      <td>${r.active ? '<span class="badge text-bg-success">Yes</span>' : '<span class="badge text-bg-secondary">No</span>'}</td>
      <td>${r.created_by ?? ''}</td>
      <td>${r.updated_by ?? ''}</td>
      <td>${fmtDate(r.updated_at)}</td>
      <td class="text-end">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-primary" onclick='openEdit(${JSON.stringify(r)})'>Edit</button>
          <button class="btn btn-outline-secondary" onclick="viewHistory(${r.id})">History</button>
        </div>
      </td>
    </tr>`; }

  async function load(){ const res = await apiFetch(`${API}/`); const data = await res.json(); const list = Array.isArray(data) ? data : (data.results||[]); document.getElementById('rows').innerHTML = list.map(row).join(''); }

  async function create(e){ e.preventDefault(); const alert = document.getElementById('createAlert'); alert.style.display='none'; const payload = { name: document.getElementById('txName').value.trim(), percent: parseFloat(document.getElementById('txPercent').value), active: document.getElementById('txActive').checked }; try{ const res = await apiFetch(`${API}/`, { method:'POST', body: JSON.stringify(payload) }); if(!res.ok){ const err = await res.json().catch(()=>({detail:'Error'})); alert.textContent = JSON.stringify(err); alert.style.display='block'; return; } document.getElementById('createForm').reset(); document.getElementById('txActive').checked = true; load(); } catch(e){ alert.textContent = String(e); alert.style.display='block'; } }

  function openEdit(r){ document.getElementById('editId').value = r.id; document.getElementById('editName').value = r.name; document.getElementById('editPercent').value = r.percent; document.getElementById('editActive').checked = !!r.active; document.getElementById('editModal').style.display='flex'; }
  function closeEdit(){ document.getElementById('editModal').style.display='none'; }
  async function saveEdit(e){ e.preventDefault(); const id = document.getElementById('editId').value; const payload = { name: document.getElementById('editName').value.trim(), percent: parseFloat(document.getElementById('editPercent').value), active: document.getElementById('editActive').checked }; const alert = document.getElementById('editAlert'); alert.style.display='none'; try{ const res = await apiFetch(`${API}/${id}/`, { method:'PUT', body: JSON.stringify(payload) }); if(!res.ok){ const err = await res.json().catch(()=>({detail:'Error'})); alert.textContent = JSON.stringify(err); alert.style.display='block'; return; } closeEdit(); load(); } catch(e){ alert.textContent = String(e); alert.style.display='block'; } }

  function iconFor(type){ if (type === '+') return '<span class="timeline-icon tl-add">+</span>'; if (type === '-') return '<span class="timeline-icon tl-delete">-</span>'; return '<span class="timeline-icon tl-update">~</span>'; }

  async function viewHistory(id){ const res = await apiFetch(`${API}/${id}/history/`); const data = await res.json(); const list = Array.isArray(data) ? data : (data.results||[]); document.getElementById('historyList').innerHTML = list.map(h => `
      <div class='list-group-item d-flex align-items-center'>
        ${iconFor(h.history_type)}
        <div>
          <div class='fw-semibold'>${h.name} — ${h.percent}% <span class='text-muted'>${h.history_user ? 'by ' + h.history_user : ''}</span></div>
          <div class='text-muted'>${fmtDate(h.history_date)} — ${h.history_type === '+' ? 'Created' : h.history_type === '-' ? 'Deleted' : 'Updated'}</div>
        </div>
      </div>`).join(''); document.getElementById('historyModal').style.display='flex'; }
  function closeHistory(){ document.getElementById('historyModal').style.display='none'; }

  document.getElementById('createForm').addEventListener('submit', create);
  document.getElementById('editForm').addEventListener('submit', saveEdit);
  document.getElementById('refreshBtn').addEventListener('click', load);
  document.addEventListener('DOMContentLoaded', load);
</script>
