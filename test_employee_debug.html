<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .console-output { background: #000; color: #0f0; padding: 10px; border-radius: 3px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Employee Form Error Detection Test</h1>
    
    <div class="test-section">
        <h3>Debug System Status</h3>
        <p>This page tests if our employee form error detection system is working correctly.</p>
        <div id="debug-status"></div>
    </div>
    
    <div class="test-section">
        <h3>Simulate Employee Form Elements</h3>
        <form id="employeeForm">
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="email" id="email" placeholder="Email" />
            <button type="submit">Save Employee</button>
            <button type="button" id="saveAsDraft">Save as Draft</button>
        </form>
    </div>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button onclick="testElementChecks()">Test Element Checks</button>
        <button onclick="testErrorCapture()">Test Error Capture</button>
        <button onclick="testFormSubmission()">Test Form Submission</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console-output" class="console-output"></div>
    </div>

    <script>
        // Copy the exact error detection system from employee_form.html
        (function() {
            console.log('üîç ERROR DETECTION SYSTEM INITIALIZED');
            
            // Override console.log to show in our output div
            const originalLog = console.log;
            const originalError = console.error;
            
            function addToOutput(message, type = 'log') {
                const output = document.getElementById('console-output');
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ff4444' : '#00ff00';
                output.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
                output.scrollTop = output.scrollHeight;
            }
            
            console.log = function(...args) {
                originalLog.apply(console, args);
                addToOutput(args.join(' '), 'log');
            };
            
            console.error = function(...args) {
                originalError.apply(console, ['‚ùå CAPTURED ERROR:', ...args]);
                addToOutput('ERROR: ' + args.join(' '), 'error');
                document.body.insertAdjacentHTML('beforeend', 
                    `<div style="position:fixed;bottom:10px;right:10px;background:red;color:white;padding:5px;z-index:9999;max-width:300px;font-size:12px;">
                        ERROR: ${args.join(' ')}
                    </div>`
                );
            };
            
            // Global error handler
            window.addEventListener('error', function(e) {
                console.error('Global Error:', e.error?.message || e.message, 'at', e.filename + ':' + e.lineno);
            });
            
            // Unhandled promise rejection handler
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled Promise Rejection:', e.reason);
            });
            
            // Function to check element existence with detailed logging
            window.debugElementCheck = function(selector, expectedCount = 1) {
                const elements = document.querySelectorAll(selector);
                console.log(`üîç Element Check: "${selector}" - Found: ${elements.length}, Expected: ${expectedCount}`);
                if (elements.length !== expectedCount) {
                    console.error(`Element mismatch for "${selector}". Found ${elements.length}, expected ${expectedCount}`);
                }
                return elements;
            };
            
            // Function to log button click attempts
            window.logButtonClick = function(buttonId, event) {
                console.log(`üñ±Ô∏è Button clicked: ${buttonId}`, {
                    event: event,
                    target: event.target,
                    currentTarget: event.currentTarget,
                    preventDefault: event.preventDefault ? 'available' : 'missing',
                    stopPropagation: event.stopPropagation ? 'available' : 'missing'
                });
            };
            
            document.getElementById('debug-status').innerHTML = '<div class="success">‚úÖ Error Detection System Active</div>';
        })();

        // Test functions
        function testElementChecks() {
            console.log('üß™ Testing element checks...');
            debugElementCheck('#employeeForm', 1);
            debugElementCheck('#saveAsDraft', 1);
            debugElementCheck('button[type="submit"]', 1);
            debugElementCheck('#nonExistentElement', 1); // This should trigger an error
        }
        
        function testErrorCapture() {
            console.log('üß™ Testing error capture...');
            try {
                throw new Error('Test error for debugging');
            } catch (e) {
                console.error('Caught test error:', e.message);
            }
        }
        
        function testFormSubmission() {
            console.log('üß™ Testing form submission...');
            const form = document.getElementById('employeeForm');
            if (form) {
                const event = new Event('submit', { bubbles: true, cancelable: true });
                form.dispatchEvent(event);
            } else {
                console.error('Form not found for test submission');
            }
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }
        
        // Set up form handlers similar to employee form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Test page DOMContentLoaded fired');
            
            const form = document.getElementById('employeeForm');
            const saveButton = document.querySelector('button[type="submit"]');
            const saveAsDraftButton = document.getElementById('saveAsDraft');
            
            debugElementCheck('#employeeForm', 1);
            debugElementCheck('#saveAsDraft', 1);
            debugElementCheck('button[type="submit"]', 1);
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    console.log('üìù Form submit event triggered');
                    e.preventDefault();
                    console.log('‚úÖ Default prevented - would call saveEmployee(false)');
                });
            }
            
            if (saveAsDraftButton) {
                saveAsDraftButton.addEventListener('click', function(e) {
                    console.log('üíæ Save as Draft clicked');
                    e.preventDefault();
                    console.log('‚úÖ Default prevented - would call saveEmployee(true)');
                });
            }
            
            console.log('üöÄ Test page setup complete');
        });
    </script>
</body>
</html>
